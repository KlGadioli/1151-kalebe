<!DOCTYPE html >
<html  lang = " pt-br " >
<cabeça >
    <meta  charset = " UTF-8 " >
    <meta  http-equiv = " X-UA-Compatible " content = " IE = edge " >
    <meta  name = " viewport " content = " width = device-width, initial-scale = 1.0 " >
    <title > Cadastro de salário </title >
    <link  rel = " stylesheet " href = " style2.css " >
</head >
<corpo >
    <principal >
        <seção >
            <h1 > Cadastro seus funcionários </h1 >
            <form  action = " salvar.php " method = " get " onsubmit = " return Cadastro () " >
                <label  for = " funcionários " > Quantos funcionários serão cadastrados? </label >

                <input  type = " number " id = " funcionários " min = " 1 " >
                <input type = "submit" id = "but" value = "CALCULE" >
            </form >

            <p id = " resultado " > Resultado aqui ... </p >   

        
        </seção >
    </main >
    <script>let  resultado  =  documento . getElementById ( "resultado" )
        function  Cadastro ( )  {
            let  funcio  =  Number ( document . getElementById ( "funcionários" ) . value )
        deixe  numero  =  1
        deixe  soma  =  0
         deixe  media  =  0
         deixe  menor  =  0
            let  maior  =  0 
        deixe  salario  =  0
            while  ( numero  <=  funcio )  {
                salario  =  Número ( prompt ( "Quanto é o salário dos funcionários?" ) )
                soma  += salario
                media  = soma  / funcio
        
                if  ( numero  ==  1 )  {
                    maior  =  salario
                    menor  =  salario
                }
                else  {
                    if  ( salario  > maior )  {
                        maior  =  salario
                    }
                    else  if  ( salario  <  menor )  {
                        menor  =  salario 
                    }
                }
                numero ++
            }
            resultado . innerHTML  =  `A quantidade de salários cadastrados foi de: <strong> $ { funcio } </strong> funcionários. <br>
             A empresa vai precisar de <strong> $ { soma } </strong> reais para o pagamento desses <strong> $ { funcio } </strong> funcionários. <br>
              O maior salário pago foi <strong> $ { maior } </strong> reais. <br>
             O menor salário pago foi <strong> $ {  menor } </strong> reais. <br>
             A média dos salários dos <strong> $ { funcio } </strong> foi de <strong> $ { media } </strong> .`
            return  false  }
        </script>

          
    
</body >
</html>
